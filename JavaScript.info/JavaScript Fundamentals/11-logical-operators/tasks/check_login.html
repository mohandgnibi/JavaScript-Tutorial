<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the login</title>
</head>
<body>
    
    <h1>Check the login</h1>

    <script>

        /**
         * Write the code which asks for a login with prompt.
         * 
         * If the visitor enters "Admin", then prompt for a password, 
         * if the input is an empty line or Esc – show “Canceled”, if it’s
         * another string – then show “I don’t know you”.
         * 
         * The password is checked as follows:
         * 
         * - If it equals “TheMaster”, then show “Welcome!”,
         * - If it equals “TheMaster”, then show “Welcome!”,
         * - For an empty string or cancelled input, show “Canceled”
         * 
        */

        let userName = prompt("Who's there?", '');

        if (userName === 'Admin') {

        let password = prompt('Password?', '');

            if (password === 'TheMaster') {
                alert( 'Welcome!' );
            } else if (password === '' || password === null) {
                alert( 'Canceled' );
            } else {
                alert( 'Wrong password' );
            }

        } else if (userName === '' || userName === null) {
        alert( 'Canceled' );
        } else {
        alert( "I don't know you" );
        }
                
        // Note the vertical indents inside the if blocks. They are technically not 
        // required, but make the code more readable.
      
    </script>

</body>
</html>
