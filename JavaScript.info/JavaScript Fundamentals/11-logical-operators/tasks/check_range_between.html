<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the range between</title>
</head>
<body>
    
    <h1>Check the range between</h1>

    <script>

        // Write an if condition to check that age is between 14 and 90 inclusively.
        // “Inclusively” means that age can reach the edges 14 or 90.

        let age = 25; // Example age value

        if ( age >= 14 && age <= 90 ) {
            alert("Age is within the range.");
        }

    </script>

</body>
</html>
