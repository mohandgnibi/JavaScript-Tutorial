<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even number while</title>
</head>
<body>
  
  <h1>Replace "for" with "while"</h1>

  <script>

    // Rewrite the code changing the for loop to while without altering 
    // its behavior (the output should stay same).

    // Using for:
    
    for (let i = 0; i < 3; i++) {
      alert( `number ${i}!` );
    }

    // Using while:
    
    let i = 0;

    while (i < 3) {
      alert( `number ${i}!` );
      i++;
    }
  </script>

</body>
</html>
