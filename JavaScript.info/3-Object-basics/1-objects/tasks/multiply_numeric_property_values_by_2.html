<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulitpy numeric property values by 2</title>
</head>
<body>
  <h1>Multiply numeric property values by 2</h1>

  <script>
    // Create a function 'multiplyNumeric(obj)' that multiplies all numeric property 
    // values of obj by 2.

    // For instance:

    // before the call
    let menu = {
      width: 200,
      height: 300,
      title: "My menu"
    };

    multiplyNumeric(menu);

    // after the call 
    menu = {
      width: 400,
      height: 600,
      title: "My menu"
    };

    // Please note that multiplyNumeric does not need to return anything. It should 
    // modify the object in-place.

    // P.S Use 'typeof' to check for a number here.
        
    // Solution

    function multiplyNumeric(obj) {
      for (let key in obj) {
        if (typeof obj[key] == 'number') {
          obj[key] *= 2;
        }
      }
    }

  </script>

</body>
</html>
