<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name of JavaScript</title>
</head>
<body>
    
  <h1>The name of JavaScript</h1>

  <script>
      
    // The name of JavaScript

    /* Using the if..else construct, write the code which asks: ‘What is the “official” 
    * name of JavaScript?’
    * If the visitor enters “ECMAScript”, then output “Right!”, otherwise – 
    * output: “You don’t know? ECMAScript!”
    */

    let value = prompt('What is the "oficial" name of JavaScript?', '');

    if (value == "ECMAScript") {
        alert("Right!");
    } else {
        alert("You don't know? ECMAScript!");
    }

  </script>
</body>
</html>
