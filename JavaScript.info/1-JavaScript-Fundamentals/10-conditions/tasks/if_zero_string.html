<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 'zero string'</title>
</head>
<body>

    <h1>if (a string with zero)</h1>

    <script>

        // will 'alert' be shown?

        if ("0") {
            alert("Hello!");
        }

        /* 
         * Yes, it will.
         * 
         * Any string except an empty one (and "0" is not empty) 
         * becomes true in the logical context.
        */

    </script>
</body>
</html>
